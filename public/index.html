<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat App</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

</head>
<body>
<div class="container-fluid h-100">
    <div class="row h-100">
        <div class="col-12 col-sm-1 namespaces h-100">

        </div>
        <div class="col-12 col-sm-2 rooms h-100">
            <h3>Room List</h3>
            <ul class="room-list">
            </ul>
        </div>
        <div class="col-12 col-sm-9 chat-panel h-100">
            <div class="row p-0 m-0 h-100 overflow-h">
                <div class="d-flex flex-column w-100 h-100">
                    <div class="d-flex justify-content-between">
                        <div>
                            <h1 class="m-0 room-name">Room Name</h1>
                            <small class="users-number"></small>
                        </div>
                        <div class="searchbar">
                            <input id="search-box" class="search_input" type="text" name="" placeholder="Search...">
                            <a href="#" class="search_icon"><i class="fas fa-search"></i></a>
                        </div>
                    </div>
                    <ul id="messages" class="col-sm-12">

                    </ul>
                    <div class="message-form">
                        <form id="user-input">
                            <span class="replace-span">Writing as ....</span>
                            <input id="user-message" type="text" placeholder="Enter your message"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
<script src="scripts.js"></script>
<script src="joinNamespace.js"></script>
<script src="joinRoom.js"></script>
</html>
